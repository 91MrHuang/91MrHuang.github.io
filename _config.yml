# Site settings
title: Chenfeng Huang's Portfolio
email: your_email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  This is Chenfeng Huang's personal portfolio and blog. 
baseurl: "" # the subpath of your site, e.g. /blog. Leave empty if you're hosting at the root.
url: "https://91MrHuang.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing. 
# The following items will not be processed, by default. Create a custom list to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

author:
  name: Chenfeng Huang
  email: your_email@example.com

# Minima theme settings
minima:
  skin: default # default or solarized
